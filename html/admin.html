<html lang="en">
    <head>

        <link rel="stylesheet" href="../css/reset.css">

<body>

    <div class="login__contain">
        <div class="login__logo">
            <img src="../images/logo1.png">
        </div>
        <form method="post">
            <div class="txt__field">
                <input type="text" required>
                <span></span>
                <label>User ID</label>
            </div>
            <div class="txt__field">
                <input type="password" required>
                <span></span>
                <label>Password</labe>
            </div>
            <div class="login__bottom">
                <div class="remember">
                    <input type="checkbox" id="remember__check"><label for="remember__check">Remember</label>
                </div>
                <button class="passwordBtn" onclick="myFunction()">Forget Password?</button>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        function myFunction() {
        confirm("관리자에게 임시비밀번호를 신청합니다");
}
    </script>

</body>
